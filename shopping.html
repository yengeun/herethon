<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="shopping.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="logo-container">
        <img src="asset/Logo1 1.svg" alt="Logo" class="logo">
    </div>
    <div class="sidebar" id="sidebar">
        <div class="menu-icon" onclick="toggleMenu()">
            <img src="asset/menu1.svg" alt="menu">
        </div>
        <ul class="menu-items">
            <li><a href="#"><span><div class="nickname">닉네임</div>
                <div class="email">이메일주소</div></span>
                <img src="asset/Logout.svg" alt="Logout Icon"></a></li>
            <li><a href="#"><img src="asset/Vector.svg" alt="Heart Icon"><span>메인</span></a></li>
            <li><a href="#"><img src="asset/Vector-2.svg" alt="Cart Icon"><span>목표 쇼핑</span></a></li>
            <li><a href="#"><img src="asset/Vector-3.svg" alt="Community Icon"><span>커뮤니티</span></a></li>
        </ul>
    </div>
    <div class="content">
        <div class="title"><h1>목표 쇼핑</h1></div>
        <div class="category-buttons">
            <button onclick="filterCategory('all')">전체</button>
            <button onclick="filterCategory('exercise')">운동</button>
            <button onclick="filterCategory('diet')">식단</button>
            <button onclick="filterCategory('study')">공부</button>
            <button onclick="filterCategory('hobby')">취미</button>
            <button onclick="filterCategory('habit')">습관</button>
            <button onclick="filterCategory('self')">자기계발</button>
            <button class="forGrove-btn" onclick="filterCategory('forGrove')">forGrove</button>
            
        </div>
    <div id="goals-container">
        <!-- Goal cards will be inserted here dynamically -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목표 쇼핑</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <div class="logo-container">
        <img src="asset/Logo1 1.svg" alt="Logo" class="logo">
    </div>
    <div class="sidebar" id="sidebar">
        <div class="menu-icon" onclick="toggleMenu()">
            <img src="asset/menu1.svg" alt="menu">
        </div>
        <ul class="menu-items">
            <li><a href="#"><span><div class="nickname">닉네임</div>
                <div class="email">이메일주소</div></span>
                <img src="asset/Logout.svg" alt="Logout Icon"></a></li>
            <li><a href="#"><img src="asset/Vector.svg" alt="Heart Icon"><span>메인</span></a></li>
            <li><a href="#"><img src="asset/Vector-2.svg" alt="Cart Icon"><span>목표 쇼핑</span></a></li>
            <li><a href="#"><img src="asset/Vector-3.svg" alt="Community Icon"><span>커뮤니티</span></a></li>
        </ul>
    </div>
    
    <div id="contents">
        <div class="title"><h1>목표 쇼핑</h1></div>
        <div class="goal-info-box" id="goalInfoBox">
            <!-- Goal information will be inserted here by JavaScript -->
        </div>
        <div class="review-section">
            <div class="tabs">
                <div class="tab review-tab active">리뷰</div>
                <a href="q&a.html" class="tab qna-tab">Q&A</a>
            </div>
            <div class="review-box">
                <form id="reviewForm">
                    <div class="review-input-box">
                        <input type="text" id="reviewInput" placeholder="리뷰를 작성하세요." class="review-textbox">
                        <button type="submit" class="submit-review"><img src="asset/Send.svg" alt="Send"></button>
                    </div>
                </form>
                <div id="reviewList" class="review-list">
                    <div class="review">
                        <div class="review-user">
                            <img src="asset/Logo2 1.svg" alt="User Icon" class="user-icon">
                            <span class="username">헬아버지의피트플린</span>
                        </div>
                        <div class="review-content">
                            요가 시작하면서 거북목이나 척추측만증 때문에 생기던 근육통이 많이 줄고 하루가 조금 더 알차게 느껴져요!
                        </div>
                        <div class="review-actions">
                            <button class="thumbs-up"><img src="asset/Thumbs Up.svg" alt="Thumbs Up"></button>
                            <button class="thumbs-down"><img src="asset/Thumbs Down.svg" alt="Thumbs Down"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
